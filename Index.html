<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="galary">
        <div class="title"><h1>Bilder Gallerie</h1></div>
        <div class="showing"><img src="/pics/img_01.jpg" alt="" id="showing_img"></div>
        <div class="preview">
            <div id="/pics/thumb_01.jpg" onclick="change_img(00)" ><img src="/pics/thumb_01.jpg" alt=""></div>
            <div id="/pics/thumb_02.jpg" onclick="change_img(01)" ><img src="/pics/thumb_02.jpg" alt=""></div>
            <div id="/pics/thumb_03.jpg" onclick="change_img(02)" ><img src="/pics/thumb_03.jpg" alt=""></div>
            <div id="/pics/thumb_04.jpg" onclick="change_img(03)" ><img src="/pics/thumb_04.jpg" alt=""></div>
            <div id="/pics/thumb_05.jpg" onclick="change_img(04)" ><img src="/pics/thumb_05.jpg" alt=""></div>
            <div id="/pics/thumb_06.jpg" onclick="change_img(05)" ><img src="/pics/thumb_06.jpg" alt=""></div>
            <!-- <div id="/pics/thumb_07.jpg" onclick="change_img(06)" ><img src="/pics/thumb_07.jpg" alt=""></div> -->
        </div>
        <nav class="nav">
            <ul>
                <li class="line"><div class="button"><img src="/icons/line.png" alt="" id="line""></div></li>
                <input type="number" id="input" placeholder="slideshow timing" >
                <li class="reset"><div class="button"><img src="/icons/reset.png" alt="" id="reset"></div></li>
                <li class="push-right"> <div class="button"><img src="/icons/left.png" alt="" id="previous"></div></li>
                <li class="slideshow"><div class="button"><img src="/icons/slideshow.png" alt="" id="slideshow"></div></li>
                <li class="next"><div class="button"><img src="/icons/right.png" alt="" id="next"></div></li>
            </ul>
        </nav>
    </div>

    <script src="function.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Bilder Galerie</title>
</head>
<body>
    <div class="galary">

        <div class="showing"></div>

        <div class="preview"></div>

        <nav class="nav">
            <ul>
                <li class="line"><div class="button"><div class="minus-line"></div><div class="plus-line"></div></div></li>

                <input type="number" id="input" placeholder="slideshow timing" >

                <li class="reset"><div class="button"><img src="/icons/reset.png" alt="" id="reset"></div></li>

                <li class="push-right"> <div class="button"><img src="/icons/left.png" alt="" id="previous"></div></li>

                <li class="slideshow"><div class="button"><img src="/icons/slideshow.png" alt="" id="slideshow"><div class="slideshow-l1"></div></div></li>

                <li class="next"><div class="button"><img src="/icons/right.png" alt="" id="next"></div></li>
            </ul>
        </nav>

    </div>

    <script src="function.js"></script>
</body>
</html>

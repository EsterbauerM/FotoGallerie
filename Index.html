<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="galary">
        <div class="showing"><img src="/pics/img_01.jpg" alt="" id="showing_img"></div>
        <div class="preview">
            <div id="/pics/thumb_01.jpg" onclick="change_img(00)" ><img src="/pics/thumb_01.jpg" alt=""></div>
            <div id="/pics/thumb_02.jpg" onclick="change_img(01)" ><img src="/pics/thumb_02.jpg" alt=""></div>
            <div id="/pics/thumb_03.jpg" onclick="change_img(02)" ><img src="/pics/thumb_03.jpg" alt=""></div>
            <div id="/pics/thumb_04.jpg" onclick="change_img(03)" ><img src="/pics/thumb_04.jpg" alt=""></div>
            <div id="/pics/thumb_05.jpg" onclick="change_img(04)" ><img src="/pics/thumb_05.jpg" alt=""></div>
            <div id="/pics/thumb_06.jpg" onclick="change_img(05)" ><img src="/pics/thumb_06.jpg" alt=""></div>
        </div>
        <div class="nav">
            <div class="settings">
                <img src="/icons/line.png" alt="" class="button" id="line">
                <input type="number" class="button" id="input" placeholder="slideshow timing">
            </div>
            <div class="navigation">
                <img src="/icons/left.png" alt="" class="button" id="previous">
                <img src="/icons/slideshow.png" alt="" class="button" id="slideshow">
                <img src="/icons/right.png" alt="" class="button" id="next">
            </div>
        </div>
    </div>

    <script src="function.js"></script>
</body>
</html>
